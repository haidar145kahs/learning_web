<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma</title>
    <link rel="stylesheet" href="final_style.css">
</head>
<body>
    <form action="final.html" >
        <table cellpadding="5">
            <tr style="color: #E5E5CB;">
                <td>First Name:</td>
                <td><input type="text"></td>
                <td>Last Name:</td>
                <td><input type="text"></td>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr style="color: #E5E5CB;">
                <td>Password:</td>
                <td><input type="password"></td>
                <td>Confirm Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr style="color: #E5E5CB;">
                <td>Birthdate:</td>
                <td><input type="date"></td>
                <td>Scientist Name:</td>
                <td>
                    <select>
                        <option>Albert Einstein</option>
                        <option>Erwin Schr√∂dinge</option>
                        <option>Niels Bohr</option>
                    </select>
                </td>
            </tr>
            <tr style="color: #E5E5CB;">
                <td>Sex:</td>
                <td><input type="radio" name="sex">Male</td>
                <td><input type="radio" name="sex">Female</td>
            </tr>
            <tr style="color: #E5E5CB;">
                <td>Address:</td>
                <td>
                    <textarea cols="30" rows="10">
Country:

State:

City:
                    </textarea>
                </td>
            </tr>
            <tr style="color: #E5E5CB;">
                <td>Photo:</td>
                <td><input type="file"></td>
            </tr>
            <tr style="color: #E5E5CB;">
                <td><input type="checkbox">I Not A Robot</td>
            </tr>
            <tr style="color: #E5E5CB;">
                <td>
                    <button>Signup</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
