<body>
    <p>
        Rock Paper Scissors 
        </p>
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>

    <script>
        function playGame(playerMove){
            let computerMove =  pickComputerMove();
            let result = '';
            if(playerMove=== 'Scissors'){
                if( computerMove === 'Rock'){
                    result = 'You lose';
                }else if (computerMove === 'Paper'){
                    result = 'You win';
                }
                else if (computerMove === 'Scissors'){
                    result = 'Tie';
                }
            }
            else if(playerMove==='Paper'){
                if( computerMove === 'Rock'){
                    result = 'You win';
                }else if (computerMove === 'Paper'){
                    result = 'Tie';
                }
                else if (computerMove === 'Scissors'){
                    result = 'You lose';
                }
            }
            else if (playerMove==='Rock'){
            if( computerMove === 'Rock'){
                result = 'Tie';
            }else if (computerMove === 'Paper'){
                result = 'You lose';
            }
            else if (computerMove === 'Scissors'){
                result = 'You win';
            }}
            alert(`You picked ${playerMove} and the computer pick ${computerMove}. ${result}`)

        }
        function pickComputerMove(){
            var RandoomNumber = Math.random();
            let computerMove = '';
            if( RandoomNumber >= 0 && RandoomNumber<1/3){
                computerMove = 'Rock';
            }
            else if( RandoomNumber >= 1/3 && RandoomNumber<2/3){
                computerMove = 'Paper';
            }
            else if (RandoomNumber >= 2/3 && RandoomNumber<1){
                computerMove = 'Scissors';
            }
            return computerMove ; 
        }
    </script>
